<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap Carousel with Touch Drag</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.touchswipe/1.6.19/jquery.touchSwipe.min.js"></script>
  <script src="./js/bootstrap.bundle.min.js"></script>

</head>
<body>
  <div id="carouselExample" class="carousel slide w-25" data-bs-ride="carousel">
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="./images/services/bg-remove01.png" class="d-block w-100" alt="Slide 1">
      </div>
      <div class="carousel-item">
        <img src="./images/services/bg-remove02.png" class="d-block w-100" alt="Slide 2">
      </div>
      <div class="carousel-item">
        <img src="./images/services/bg-remove03.png" class="d-block w-100" alt="Slide 3">
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>

  <script>
    $(document).ready(function() {
      $("#carouselExample").swipe({
        swipe: function(event, direction) {
          if (direction == 'left') {
            $(this).carousel('next');
          }
          if (direction == 'right') {
            $(this).carousel('prev');
          }
        },
        allowPageScroll: "vertical",
      });
    });
  </script>
</body>
</html>
